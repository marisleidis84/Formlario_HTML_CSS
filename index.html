<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./index.css">
        <title>Get in Toch</title>
    </head>

    <body>
        <div class="container">
                <header>
                    <h1>Get in Touch</h1>
                    <p><b>Leave your message and we'll get back to you shortly</b></p>
                </header>
                <form>
                    <div class="inp_padre">
                        <div class="inpleft">
                            <b><label for="">Your name</label></b></br>
                            <input class="inp inpComun inp1" type="text" placeholder="John Doe">
                        </div>
                        <div class="inpright">
                            <b><label for="">Email address</label></b></br>
                            <input class="inp inpComun inp2" type="text" placeholder="example@gmail.com">
                        </div>
                    </div>
                    <div class="inp_padre">
                        <div class="inpleft">
                            <b><label for="">Phone</label></b></br>
                            <input class="inp inpComun inp3" type="text" placeholder="+1-999-999-9999">
                        </div>
                        <div class="inpright">
                             <b><label for="">Website URL</label></b></br>
                            <input class="inp inpComun inp4" type="email" placeholder="https://example.com">
                        </div>
                    </div>
                    <div class="inpleft">
                        <b><label for="">Message</label></b></br>
                        <input class="inp inp5" type="text" placeholder="Tell s briefly about your needs">
                    </div>
                    <button class="button" type="button" type="Submit">Submit</button>
                </form>
        </div>
    </body>
</html>
